# Loads default set of integrations. Do not remove.
default_config:

homeassistant:
  packages: !include_dir_named packages

# Load frontend themes from the themes folder
frontend:
  themes: !include_dir_merge_named themes

automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
binary_sensor: !include binary_sensors.yaml
template: !include_dir_merge_list ./templates
automation custom: !include_dir_merge_list ./automations
script custom: !include_dir_merge_named ./scripts

mqtt:
  sensor:
    - name: "Water Meter Usage"
      state_topic: "watermeter/0/sensor/mydatajson"
      unit_of_measurement: "m³"
      value_template: "{{ value_json.CurrentValue }}"
      device_class: water
      state_class: total_increasing
      availability:
        - topic: "watermeter/0/online"
          payload_available: "True"
          payload_not_available: "False"
    - name: "Water Meter Month Start Value"
      state_topic: "watermeter/0/sensor/mydatajson"
      unit_of_measurement: "m³"
      value_template: "{{ value_json.MonthStartValue }}"
      device_class: water
      state_class: total_increasing
    - name: "Water Meter Room Temperature"
      state_topic: "watermeter/0/sensor/mydatajson"
      value_template: "{{ value_json.RoomTemp }}"
      unit_of_measurement: "°C"
    - name: "Water Meter Water Temperature"
      state_topic: "watermeter/0/sensor/mydatajson"
      value_template: "{{ value_json.WaterTemp }}"
      unit_of_measurement: "°C"

shell_command:
  pushupdates_to_github: /bin/bash pushupdates.sh

rest_command:
  tado_get_auth_token:
    url: "https://auth.tado.com/oauth/token"
    method: "POST"
    headers:
      Content-Type: "application/x-www-form-urlencoded"
    payload: "client_id=tado-web-app&grant_type=password&scope=home.user&username={{ secrets.tado_username }}&password={{ secrets.tado_password }}&client_secret={{ secrets.tado_client_secret }}"
  tado_get_profile:
    url: "https://my.tado.com/api/v2/me"
    method: "GET"
    headers:
      Authorization: "Bearer {{ bearer_token }}"
  tado_get_rooms_and_devices:
    url: "https://hops.tado.com/homes/{{ home_id }}/roomsAndDevices?ngsw-bypass=true"
    method: "GET"
    headers:
      Authorization: "Bearer {{ bearer_token }}"



