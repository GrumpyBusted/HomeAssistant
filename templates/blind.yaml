- binary_sensor:
    - name: bedroom_blind
      unique_id: 9B6B1D81-220E-432A-A5B8-ED7B04ABAA89
      device_class: window
      state: >-
        {{ not is_state('cover.bedroom_blind_ikea', 'closed') }}
      icon: >
        {% if is_state('binary_sensor.bedroom_blind', 'on') %}
        mdi:roller-shade
        {% else %}
        mdi:roller-shade-closed
        {% endif %}
