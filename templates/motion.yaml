- binary_sensor:
    - name: driveway_motion_sensor_street_detected
      unique_id: 98A05976-CB35-4897-B97A-8E6DCB0131DD
      device_class: motion
      state: >-
        {{ is_state('binary_sensor.driveway_motion_sensor_street_occupancy', 'on') or is_state('timer.driveway_motion_sensor_street_timer', 'active') }}
      icon: >
        {% if is_state('binary_sensor.driveway_motion_sensor_street_detected', 'on') %}
        mdi:motion
        {% else %}
        mdi:motion-outline
        {% endif %}
