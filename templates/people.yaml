- binary_sensor:
    - name: anders_home
      unique_id: 853ACC48-200B-4607-B47B-CA9BB9BA0E84
      device_class: presence
      state: >-
        {{ is_state('person.anders', 'home') or is_state('sensor.anders_iphone_ssid', 'Palantir')  }}
      icon: >-
        {% if is_state('binary_sensor.anders_home', 'on') %}
        mdi:account
        {% else %}
        mdi:account-outline
        {% endif %}
