- binary_sensor:
    - name: home_smoke_alarm
      unique_id: 6AF43E03-3834-42ED-AA20-292B0AC0D789
      device_class: smoke
      state: >-
        {{ states.binary_sensor |
           selectattr('attributes.device_class', 'equalto', 'smoke') |
           rejectattr('entity_id', 'equalto', 'home_smoke_alarm') |
           selectattr('state', 'equalto', 'on') |
           list | count > 0 }}
      icon: >
        {% if is_state('binary_sensor.home_smoke_alarm', 'on') %}
        mdi:fire
        {% else %}
        mdi:fire-off
        {% endif %}
- sensor:
    - name: home_electricity_price_current
      unique_id: D7DB8554-A6CD-4CA2-AA50-D3956C985089 
      device_class: monetary
      state_class: measurement
      unit_of_measurement: "kr/kWh"
      icon: mdi:cash
      attributes:
        currency: >-
          {{ state_attr('sensor.energy_data_service', 'currency') }}
        region: >-
          {{ state_attr('sensor.energy_data_service', 'region_code') }}
      state: >-
        {{ state_attr('sensor.energy_data_service', 'current_price')|round(2) }}
