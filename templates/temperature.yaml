- sensor:
    - name: home_outside_current_temperature
      unique_id: 1402D3CA-3107-4277-BF51-AA664A255ADD
      state_class: measurement
      device_class: temperature
      unit_of_measurement: "°C"
      icon: "mdi:home-thermometer-outline"
      state: >-
        {{ states('sensor.garden_weather_station_temperature')|float(0)|round(1) }}
- sensor:
    - name: home_current_humidity
      unique_id: C3DB0A8D-9F30-488D-9CD1-3EA2D2AEEB60
      state_class: measurement
      device_class: humidity
      unit_of_measurement: "%"
      icon: "mdi:water-percent"
      state: >-
        {{ (states('sensor.storage_ventilation_system_humidity')|float(0))|round(0) }}
- sensor:
    - name: home_current_temperature
      unique_id: C3DB0A8D-9F30-488D-9CD1-3EA2D2AEEB61
      state_class: measurement
      device_class: temperature
      unit_of_measurement: "°C"
      icon: "mdi:home-thermometer"
      state: >-
        {{ ((states('sensor.living_room_current_temperature')|float(21) +
           states('sensor.bedroom_current_temperature')|float(21) +
           states('sensor.charlies_room_current_temperature')|float(21) +
           states('sensor.emils_room_current_temperature')|float(21) +
           states('sensor.bathroom_current_temperature')|float(21) +
           states('sensor.toilet_current_temperature')|float(21) +
           states('sensor.hallway_current_temperature')|float(21) +
           states('sensor.utility_room_current_temperature')|float(21)) / 
           8)|round(1) }}
- sensor:
    - name: home_target_average_temperature
      unique_id: C3DB0A8D-9F30-488D-9CD1-3EA2D2AEEB62
      state_class: measurement
      device_class: temperature
      unit_of_measurement: "°C"
      icon: "mdi:home-thermometer"
      state: >-
        {{ ((states('sensor.living_room_target_temperature')|float(21) +
           states('sensor.bedroom_target_temperature')|float(21) +
           states('sensor.charlies_room_target_temperature')|float(21) +
           states('sensor.emils_room_target_temperature')|float(21) +
           states('sensor.bathroom_target_temperature')|float(21) +
           states('sensor.toilet_target_temperature')|float(21) +
           states('sensor.hallway_target_temperature')|float(21) +
           states('sensor.utility_room_target_temperature')|float(21)) / 
           8)|round(1) }}
