    - name: home_target_maximum_temperature
      unique_id: C3DB0A8D-9F30-488D-9CD1-3EA2D2AEEB63
      state_class: measurement
      device_class: temperature
      unit_of_measurement: "°C"
      icon: "mdi:home-thermometer"
      state: >-
        {{ max(states('sensor.living_room_target_temperature')|float(21),
           states('sensor.bedroom_target_temperature')|float(21),
           states('sensor.charlies_room_target_temperature')|float(21),
           states('sensor.emils_room_target_temperature')|float(21),
           states('sensor.bathroom_target_temperature')|float(21),
           states('sensor.toilet_target_temperature')|float(21),
           states('sensor.hallway_target_temperature')|float(21),
           states('sensor.utility_room_target_temperature')|float(21)) }}
- sensor:
    - name: home_minimum_temperature
      unique_id: 858CAE19-D7D4-4A58-AC66-977B28224D2D
      state_class: measurement
      device_class: temperature
      unit_of_measurement: "°C"
      icon: "mdi:home-thermometer"
      state: >-
        {{ min(states('sensor.living_room_current_temperature')|float(0),
           states('sensor.bedroom_current_temperature')|float(0),
           states('sensor.charlies_room_current_temperature')|float(0),
           states('sensor.emils_room_current_temperature')|float(0),
           states('sensor.bathroom_current_temperature')|float(0),
           states('sensor.toilet_current_temperature')|float(0),
           states('sensor.hallway_current_temperature')|float(0),
           states('sensor.utility_room_current_temperature')|float(0)) }}
