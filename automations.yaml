        temperature: '{{ state_attr(''climate.home_heat_pump_panasonic'', ''min_temp'')
          }}'
      target:
        entity_id: climate.home_heat_pump_panasonic
    - action: climate.set_preset_mode
      metadata: {}
      data:
        preset_mode: eco
