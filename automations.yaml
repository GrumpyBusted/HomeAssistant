- id: '1735603602121'
  alias: Stue lys
  description: Automatik for lys på Stuen
  triggers:
  - trigger: state
    entity_id:
    - event.living_room_switch_button_1_philips_hue
    attribute: event_type
    to: short_release
    id: button_1_short
  - trigger: state
    entity_id:
    - event.living_room_switch_button_1_philips_hue
    attribute: event_type
    to: long_release
    id: button_1_long
  - trigger: state
    entity_id:
    - event.living_room_switch_button_2_philips_hue
    attribute: event_type
    to: short_release
    id: button_2_short
  - trigger: state
    entity_id:
    - event.living_room_switch_button_2_philips_hue
    attribute: event_type
    to: long_release
    id: button_2_long
  - trigger: state
    entity_id:
    - event.living_room_switch_button_3_philips_hue
    attribute: event_type
    to: short_release
    id: button_3_short
  - trigger: state
    entity_id:
    - event.living_room_switch_button_3_philips_hue
    attribute: event_type
    to: long_release
    id: button_3_long
  - trigger: state
    entity_id:
    - event.living_room_switch_button_4_philips_hue
    attribute: event_type
    to: short_release
    id: button_4_short
  - trigger: state
    entity_id:
    - event.living_room_switch_button_4_philips_hue
    attribute: event_type
    to: long_release
    id: button_4_long
  - trigger: state
    entity_id:
    - event.living_room_switch_rotary_philips_hue
    id: rotary
  - trigger: state
    entity_id:
    - binary_sensor.family_home
    to: 'off'
  - trigger: state
    entity_id:
    - binary_sensor.living_room_light
    to: 'on'
    for:
      hours: 0
      minutes: 15
      seconds: 0
  - trigger: state
    entity_id: input_boolean.home_house_sitter
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - button_1_short
      - condition: state
        entity_id: binary_sensor.living_room_light
        state: 'on'
      sequence:
      - action: light.turn_off
        metadata: {}
        data:
          transition: 1
        target:
          entity_id: light.living_room_light_philips_hue
    - conditions:
      - condition: trigger
        id:
        - button_1_short
      sequence:
      - action: light.turn_on
        metadata: {}
        data:
          transition: 1
          kelvin: 2700
          brightness_pct: 80
        target:
          entity_id: light.living_room_light_philips_hue
    - conditions:
      - condition: trigger
        id:
        - button_2_short
      sequence:
      - action: script.living_room_light_dining
        metadata: {}
        data: {}
    - conditions:
      - condition: trigger
        id:
        - button_3_short
      sequence:
      - action: script.living_room_light_tv
        metadata: {}
        data: {}
    - conditions:
      - condition: trigger
        id:
        - button_1_long
        - button_2_long
        - button_3_long
        - button_4_long
      sequence:
      - action: light.turn_off
        metadata: {}
        data:
          transition: 1
        target:
          entity_id:
          - light.living_room_light_philips_hue
    - conditions:
      - condition: trigger
        id:
        - rotary
      sequence:
      - choose:
        - conditions:
          - condition: state
            entity_id: event.living_room_switch_rotary_philips_hue
            attribute: event_type
            state: clock_wise
          - condition: state
            entity_id: binary_sensor.living_room_light
            state: 'off'
          sequence:
          - action: light.turn_on
            metadata: {}
            data:
              brightness_pct: '{{ (state_attr(''event.living_room_switch_rotary_philips_hue'',
                ''steps'')|float / 3.60)|round(0) }}'
            target:
              entity_id: light.living_room_light_philips_hue
        - conditions:
          - condition: state
            entity_id: event.living_room_switch_rotary_philips_hue
            attribute: event_type
            state: clock_wise
          sequence:
          - action: light.turn_on
            metadata: {}
            data:
              brightness_step_pct: '{{ (state_attr(''event.living_room_switch_rotary_philips_hue'',
                ''steps'')|float / 3.60)|round(0) }}'
            target:
              entity_id: "{% set lights = state_attr('light.living_room_light_philips_hue',
                'entity_id') | expand() | selectattr('state', 'eq', 'on') | map(attribute='entity_id')
                | list %} {% if lights | length > 0 -%}\n  {{ lights }}      \n{%-
                else -%}\n  {{ 'light.living_room_light_philips_hue' }}      \n{%-
                endif %}"
        default:
        - action: light.turn_on
          metadata: {}
          data:
            brightness_step_pct: '{{ (state_attr(''event.living_room_switch_rotary_philips_hue'',
              ''steps'')|float / -3.60)|round(0) }}'
          target:
            entity_id: '{{ state_attr(''light.living_room_light_philips_hue'', ''entity_id'')
              | expand() | selectattr(''state'', ''eq'', ''on'') | map(attribute=''entity_id'')
              | list }}      '
    - conditions:
      - condition: state
        entity_id: input_boolean.home_house_sitter
        state: 'on'
      sequence: []
    - conditions:
      - condition: state
        entity_id: binary_sensor.family_home
        state: 'off'
      sequence:
      - action: light.turn_off
        metadata: {}
        data:
          transition: 0
        target:
          entity_id:
          - light.living_room_light_philips_hue
  mode: queued
- id: '1735658670560'
  alias: Indkørsel - Billader lås op
  description: Hvis en af bilerne er hjemme og tilsluttet, lås billaderen op
  triggers:
  - trigger: state
    entity_id:
    - sensor.driveway_ev_charger_status_description_wallbox
    to: Locked, car connected
  - trigger: state
    entity_id:
    - device_tracker.volvo_ex30_location
    to: home
  - trigger: state
    entity_id:
    - device_tracker.volvo_xc40_location
    to: home
  - trigger: state
    entity_id:
    - sensor.volvo_ex30_charging_connection_status
    from: Disconnected
  - trigger: state
    entity_id:
    - sensor.volvo_xc40_charging_connection_status
    to: Connected AC
  - trigger: state
    entity_id:
    - binary_sensor.family_home
    to: 'on'
