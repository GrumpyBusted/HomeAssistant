  - condition: state
    entity_id: binary_sensor.family_home
    state: 'on'
  - condition: state
    entity_id: lock.driveway_ev_charger_lock_wallbox
    state: locked
  - condition: state
    entity_id: sensor.driveway_ev_charger_status_description_wallbox
    state: Locked, car connected
  - condition: or
